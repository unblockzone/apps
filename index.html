<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
        }

        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }

        .icon {
            width: 300px;
            height: 300px;
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .icon:hover img {
            transform: scale(1.2);
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apps</h1>
    </header>

    <div class="grid">
        <a href="https://example.com/app1" class="icon">
            <img src="https://via.placeholder.com/300" alt="App 1">
        </a>
        <a href="https://example.com/app2" class="icon">
            <img src="https://via.placeholder.com/300" alt="App 2">
        </a>
        <a href="https://example.com/app3" class="icon">
            <img src="https://via.placeholder.com/300" alt="App 3">
        </a>
        <a href="https://example.com/app4" class="icon">
            <img src="https://via.placeholder.com/300" alt="App 4">
        </a>
    </div>
</body>
</html>
