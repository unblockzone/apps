<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">

    <style>
        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body {
            background: linear-gradient(to bottom, #2c0e0e, #000); /* Default dark red and black gradient */
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: background 0.5s ease, color 0.5s ease;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            margin-left: 20px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: red; /* Change "ZONE" to red */
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-right: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: black;
            box-shadow: 0px 0px 15px 4px red; /* Red glow on hover */
            color: red; /* Change text color to red on hover */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .nav-buttons {
                display: block;
                text-align: center;
                margin-top: 10px;
            }

            .nav-button {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        .square-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .square {
            width: 300px;
            height: 300px;
            background-color: #444;
            border-radius: 15px;
            margin: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .square img {
            background: transparent;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .square:hover {
            transform: scale(1.1);
        }

        .square:hover img {
            transform: scale(1.2);
        }

        .search-bar {
            background-color: #333;
            border-radius: 15px;
            padding: 10px;
            width: 300px;
            margin: 20px;
            transition: box-shadow 0.3s ease;
        }

        .search-bar:focus {
            box-shadow: 0px 0px 15px 4px red; /* Red glow on search bar focus */
        }

        /* Theme changer styles */
        .theme-dots {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .theme-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px 2px white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .theme-dot:hover {
            transform: scale(1.5);
            box-shadow: 0 0 15px 5px white;
        }

        .theme-pink { background-color: pink; }
        .theme-blue { background-color: blue; }
        .theme-red { background-color: red; }
        .theme-green { background-color: green; }
        .theme-black { background-color: black; }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://unblockzone.github.io">
            <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>
        </a>
        <div class="nav-buttons">
            <a href="https://unblockzone.github.io/apps" class="nav-button">APPS</a>
            <a href="https://unblockzone.github.io/games" class="nav-button">GAMES</a>
            <a href="https://unblockzone.github.io/proxies" class="nav-button">PROXIES</a>
            <a href="https://unblockzone.github.io/exploits" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings/" class="nav-button">SETTINGS</a>
            <a href="https://unblockzone.github.io/contact" class="nav-button">CONTACT</a>
        </div>
    </header>

    <!-- App grid (unchanged) -->
    <div class="square-container">
        <!-- Rows with squares -->
        <!-- Content omitted for brevity -->
    </div>

    <!-- Theme changer -->
    <div class="theme-dots">
        <div class="theme-dot theme-pink" onclick="setTheme('pink')"></div>
        <div class="theme-dot theme-blue" onclick="setTheme('blue')"></div>
        <div class="theme-dot theme-red" onclick="setTheme('red')"></div>
        <div class="theme-dot theme-green" onclick="setTheme('green')"></div>
        <div class="theme-dot theme-black" onclick="setTheme('black')"></div>
    </div>

    <script>
        const themes = {
            pink: { background: 'linear-gradient(to bottom, pink, black)', color: 'pink' },
            blue: { background: 'linear-gradient(to bottom, darkblue, black)', color: 'blue' },
            red: { background: 'linear-gradient(to bottom, #2c0e0e, #000)', color: 'red' },
            green: { background: 'linear-gradient(to bottom, #003300, black)', color: 'green' },
            black: { background: 'linear-gradient(to bottom, black, #222)', color: 'white' }
        };

        function setTheme(theme) {
            const selectedTheme = themes[theme];
            document.body.style.background = selectedTheme.background;
            document.body.style.color = selectedTheme.color;
        }
    </script>
</body>
</html>
