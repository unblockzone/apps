<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnblockZone</title>

    <!-- Favicon link -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">

    <style>
        /* Prevent horizontal and vertical scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(-45deg, black, #330000, #660000, black);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            gap: 15px;
        }

        h1 {
            font-size: 45px;
            margin: 0;
            display: inline-block;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .red {
            color: red;
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: black;
            box-shadow: 0px 0px 15px 4px red;
            color: red;
        }

        .subtitle-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            margin-top: 20px;
            position: relative;
        }

        .subtitle {
            font-size: 70px;
            display: inline-block;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .subtitle .red {
            color: red;
            font-size: 100px;
            display: block;
        }

        .subtitle .white {
            color: white;
        }

        .subtitle:hover {
            transform: scale(1.1);
        }

        .custom-search-bar {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            width: 50%;
            background-color: #555;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .custom-search-bar:focus {
            outline: none;
        }

        .custom-search-bar:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px 4px red;
        }

        /* Background animations */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            overflow: hidden;
            z-index: -1;
        }

        /* Floating black shapes */
        .shape {
            position: absolute;
            filter: blur(5px);
            animation: floatUp 10s linear infinite;
        }

        .shape.triangle {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 60px solid black;
        }

        .shape.square {
            width: 50px;
            height: 50px;
            background-color: black;
        }

        .shape.circle {
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
            }
            100% {
                transform: translateY(-100vh) scale(1);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 onclick="window.location.href='https://unblockzone.github.io/'">
            <span class="white">UNBLOCK</span><span class="red">ZONE</span>
        </h1>
        <div class="nav-buttons">
            <a href="https://unblockzone.github.io/apps/" class="nav-button">APPS</a>
            <a href="https://unblockzone.github.io/games/" class="nav-button">GAMES</a>
            <a href="https://unblockzone.github.io/proxies/" class="nav-button">PROXIES</a>
            <a href="https://unblockzone.github.io/exploits/" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings/" class="nav-button">SETTINGS</a>
            <a href="https://unblockzone.github.io/contact/" class="nav-button">CONTACT</a>
        </div>
    </header>

    <div class="subtitle-container">
        <div class="subtitle">
            <span class="white">UNBLOCK</span>
            <span class="red">ZONE</span>
        </div>
        <input type="text" id="customSearchBar" class="custom-search-bar" placeholder="Search...">
    </div>

    <!-- Background with floating shapes -->
    <div class="background" id="background"></div>

    <script>
        const background = document.getElementById('background');

        // Function to create floating shapes
        function createShape() {
            const shape = document.createElement('div');
            const shapeType = ['triangle', 'square', 'circle'][Math.floor(Math.random() * 3)];
            shape.classList.add('shape', shapeType);
            shape.style.left = Math.random() * 100 + '%';
            shape.style.animationDuration = Math.random() * 10 + 5 + 's';
            shape.style.animationDelay = Math.random() * 5 + 's';
            background.appendChild(shape);

            shape.addEventListener('animationend', () => {
                shape.remove();
            });
        }

        // Create floating shapes at random intervals
        for (let i = 0; i < 10; i++) {
            createShape();
        }

        setInterval(() => {
            createShape();
        }, 1500);

        // Redirect to search URL
        const searchBar = document.getElementById('customSearchBar');
        searchBar.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = encodeURIComponent(searchBar.value);
                window.location.href = `https://unblockzone.github.io/google/?q=${query}`;
            }
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker registered successfully.'))
                .catch(err => console.log('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
