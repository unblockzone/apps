<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>

    <!-- Temporary Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">

    <style>
        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: black;
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: blue;
        }

        .white {
            color: white;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.2);
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            color: #008CFF;
            box-shadow: 0px 0px 15px 4px #008CFF; /* Glow effect on hover */
        }

        /* Square Container for Images */
        .square-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .square {
            width: 300px; /* 300x300 size */
            height: 300px; /* 300x300 size */
            border-radius: 20px; /* Rounded corners */
            background-color: black; /* Maintain dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .square img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure images are contained within the square and not distorted */
            transition: transform 0.3s ease;
            border-radius: 20px; /* Rounded corners for the image */
        }

        .square:hover {
            transform: scale(1.1);
        }

        .square:hover img {
            transform: scale(1.05);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 onclick="window.location.href='https://unblockzone.github.io/'">
            <span class="white">UNBLOCK</span><span class="blue">ZONE</span>
        </h1>
        <div class="nav-buttons">
            <a href="https://unblockzone.github.io/apps/" class="nav-button">APPS</a>
            <a href="https://unblockzone.github.io/games/" class="nav-button">GAMES</a>
            <a href="https://unblockzone.github.io/proxies/" class="nav-button">PROXIES</a>
            <a href="https://unblockzone.github.io/exploits/" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings/" class="nav-button">SETTINGS</a>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/61/61457.png" alt="Logo" class="logo" onclick="window.location.href='https://unblockzone.github.io/'">
    </header>

    <!-- Square Container with 4 clickable images -->
    <div class="square-container">
        <!-- Square 1 -->
        <div class="square" onclick="window.location.href='https://skibiditoilet.global.ssl.fastly.net/embed.html#https://www.google.com'">
            <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Square 1">
        </div>

        <!-- Square 2 -->
        <div class="square" onclick="window.location.href='https://skibiditoilet.global.ssl.fastly.net/embed.html#https://ngg.frogiee.one/hub'">
            <img src="https://miro.medium.com/v2/resize:fit:1000/1*YM7t6RluDCb0XT62yy2aqQ.png" alt="Square 2">
        </div>

        <!-- Square 3 -->
        <div class="square" onclick="window.location.href='https://skibiditoilet.global.ssl.fastly.net/embed.html#https://play.geforcenow.com/mall/'">
            <img src="https://img.icons8.com/color/512/nvidia.png" alt="Square 3">
        </div>

        <!-- Square 4 -->
        <div class="square" onclick="window.location.href='https://skibiditoilet.global.ssl.fastly.net/embed.html#https://www.tiktok.com'">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrK6M6snwoTzAWN6f4PmbiYmBhGRBHbttf4Q&s" alt="Square 4">
        </div>
    </div>
</body>
</html>
