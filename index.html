
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/61/61457.png" type="image/x-icon">

    <style>
        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body {
            background: linear-gradient(to bottom, #2c0e0e, #000); /* Dark red and black gradient */
            font-family: 'Bowlby One', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            margin-left: 20px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .blue {
            color: red; /* Change "ZONE" to red */
        }

        .white {
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-right: 20px;
        }

        .nav-button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: black;
            box-shadow: 0px 0px 15px 4px red; /* Red glow on hover */
            color: red; /* Change text color to red on hover */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .nav-buttons {
                display: block;
                text-align: center;
                margin-top: 10px;
            }

            .nav-button {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        .square-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .square {
            width: 300px;
            height: 300px;
            background-color: #444;
            border-radius: 15px;
            margin: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .square img {
            background: transparent;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .square:hover {
            transform: scale(1.1);
        }

        .square:hover img {
            transform: scale(1.2);
        }

        .search-bar {
            background-color: #333;
            border-radius: 15px;
            padding: 10px;
            width: 300px;
            margin: 20px;
            transition: box-shadow 0.3s ease;
        }

        .search-bar:focus {
            box-shadow: 0px 0px 15px 4px red; /* Red glow on search bar focus */
        }

    </style>

    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://unblockzone.github.io">
            <h1><span class="white">UNBLOCK</span><span class="blue">ZONE</span></h1>
        </a>
        <div class="nav-buttons">
            <a href="https://unblockzone.github.io/apps" class="nav-button">APPS</a>
            <a href="https://unblockzone.github.io/games" class="nav-button">GAMES</a>
            <a href="https://unblockzone.github.io/proxies" class="nav-button">PROXIES</a>
            <a href="https://unblockzone.github.io/exploits" class="nav-button">EXPLOITS</a>
            <a href="https://unblockzone.github.io/settings/" class="nav-button">SETTINGS</a>
            <a href="https://unblockzone.github.io/contact" class="nav-button">CONTACT</a>
        </div>
    </header>

    <!-- Three Rows of Apps -->
    <div class="square-container">
        <!-- Row 1 -->
        <div class="square">
            <a href="https://unblockzone.github.io/google/">

        </div>
        <div class="square">
            <a href="https://unblockzone.github.io/nowgg/">

            </a>
        </div>
        <div class="square">
            <a href="https://unblockzone.github.io/geforcenow/">

            </a>

        </div>
    </div>

    <div class="square-container">
        <!-- Row 2 -->
        <div class="square">
            <a href="https://unblockzone.github.io/tiktok/">
                <img src="https://static.vecteezy.com/system/resources/previews/006/057/996/non_2x/tiktok-logo-on-transparent-background-free-vector.jpg" alt="App 5">
            </a>
        </div>
        <div class="square">

        </div>
        <div class="square">

            </a>
        </div>
        <div class="square">
            <a href="https://unblockzone.github.io/y8/">
                <img src="https://play-lh.googleusercontent.com/rrFtf3hQpmMUmwHdcsvsV6vNpjMP9wsbvt6PpVg6sUleu0iJrlqVQizckc49dNkFQho" alt="App 8">

</body>
</html>
